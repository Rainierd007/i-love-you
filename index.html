<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Buttons with GIFs</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .gif-container {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Word container style */
        .word-container {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            min-height: 30px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            width: 100px;
            height: 100px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .yes-btn {
            background-color: green;
        }

        .no-btn {
            background-color: red;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body style="background-color: pink;">

    <div class="word-container" id="wordContainer">Would like to be my date and my wife soon?</div>
